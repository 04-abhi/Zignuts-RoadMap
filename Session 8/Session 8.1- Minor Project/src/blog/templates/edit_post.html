{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
{% endblock %}
