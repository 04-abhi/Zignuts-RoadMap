<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | TaskPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2>Dashboard</h2>
        <button id="logoutBtn" class="btn btn-danger mb-3">Logout</button>

        <div class="card mb-3">
            <div class="card-body">
                <form id="taskForm">
                    <input type="hidden" name="id">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="title" placeholder="Task Title" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="description" placeholder="Description"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control" name="due_date" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-control" name="priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add / Update Task</button>
                </form>
            </div>
        </div>

        <div id="taskList"></div>
    </div>

    <script>
        const accessToken = localStorage.getItem('access');
        if (!accessToken) {
            window.location.href = '/login-page/';
        }

        const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${accessToken}` };

        const fetchTasks = async () => {
            const response = await fetch('/api/tasks/', { headers });
            const data = await response.json();
            const listDiv = document.getElementById('taskList');
            listDiv.innerHTML = '';

            data.forEach(task => {
                listDiv.innerHTML += `
                    <div class="card mb-2">
                        <div class="card-body">
                            <h5>${task.title} (${task.priority})</h5>
                            <p>${task.description}</p>
                            <p>Due: ${task.due_date}</p>
                            <p>Status: ${task.status}</p>
                            <button class="btn btn-success btn-sm" onclick="markComplete(${task.id})">Mark Complete</button>
                            <button class="btn btn-warning btn-sm" onclick="editTask(${task.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    </div>`;
            });
        };

        const markComplete = async (id) => {
            await fetch(`/api/tasks/${id}/mark_complete/`, { method: 'POST', headers });
            fetchTasks();
        };

        const deleteTask = async (id) => {
            await fetch(`/api/tasks/${id}/`, { method: 'DELETE', headers });
            fetchTasks();
        };

        const editTask = async (id) => {
            const response = await fetch(`/api/tasks/${id}/`, { headers });
            const task = await response.json();
            const form = document.getElementById('taskForm');
            form.id.value = task.id;
            form.title.value = task.title;
            form.description.value = task.description;
            form.due_date.value = task.due_date;
            form.priority.value = task.priority;
        };

        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const taskData = {
                title: form.title.value,
                description: form.description.value,
                due_date: form.due_date.value,
                priority: form.priority.value
            };

            if (form.id.value) {
                await fetch(`/api/tasks/${form.id.value}/`, {
                    method: 'PUT',
                    headers,
                    body: JSON.stringify(taskData)
                });
            } else {
                await fetch('/api/tasks/', {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(taskData)
                });
            }

            form.reset();
            fetchTasks();
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('access');
            localStorage.removeItem('refresh');
            window.location.href = '/login-page/';
        });

        // Load tasks on page load
        fetchTasks();
    </script>
</body>

</html>
