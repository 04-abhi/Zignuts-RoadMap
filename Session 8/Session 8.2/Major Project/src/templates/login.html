<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TaskPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">Don't have an account? <a href="/register-page/">Register</a></p>
        </form>
        <div id="msg" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = Object.fromEntries(new FormData(form).entries());

            try {
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const msgDiv = document.getElementById('msg');

                if (response.ok) {
                    // Save JWT tokens
                    localStorage.setItem('access', result.access);
                    localStorage.setItem('refresh', result.refresh);

                    // Handle "next" parameter if user was redirected to login
                    const nextUrl = new URLSearchParams(window.location.search).get('next') || '/dashboard-page/';
                    window.location.href = nextUrl;

                } else {
                    msgDiv.innerHTML = `<div class="alert alert-danger">${result.detail || JSON.stringify(result)}</div>`;
                }

            } catch (error) {
                console.error(error);
                document.getElementById('msg').innerHTML = `<div class="alert alert-danger">An error occurred. Try again.</div>`;
            }
        });
    </script>
</body>

</html>
