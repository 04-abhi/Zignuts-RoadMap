<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | TaskPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="mt-3">Already have an account? <a href="/login-page/">Login</a></p>
        </form>
        <div id="msg" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = Object.fromEntries(new FormData(form).entries());
            const msgDiv = document.getElementById('msg');

            try {
                const response = await fetch('/api/register/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    msgDiv.innerHTML = `<div class="alert alert-success">Registered successfully! <a href="/login-page/">Login</a></div>`;
                    form.reset();
                } else {
                    msgDiv.innerHTML = `<div class="alert alert-danger">${result.username || result.email || JSON.stringify(result)}</div>`;
                }

            } catch (error) {
                console.error(error);
                msgDiv.innerHTML = `<div class="alert alert-danger">An error occurred. Try again.</div>`;
            }
        });
    </script>
</body>

</html>
